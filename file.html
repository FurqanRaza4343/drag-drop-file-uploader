<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Drag & Drop File Uploader</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #667eea, #764ba2);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  background: #fff;
  width: 95%;
  max-width: 900px;
  padding: 25px;
  border-radius: 15px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.3);
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

#dropArea {
  border: 3px dashed #667eea;
  border-radius: 12px;
  padding: 40px;
  text-align: center;
  cursor: pointer;
  transition: 0.3s;
}

#dropArea.dragover {
  background: #eef2ff;
}

#dropArea p {
  font-size: 16px;
  color: #555;
}

#error {
  color: red;
  text-align: center;
  margin-top: 10px;
}

#previewContainer {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
  gap: 15px;
  margin-top: 25px;
}

/* IMAGE CARD */
.image-card {
  position: relative;
  width: 100%;
  height: 140px;
  border-radius: 10px;
  overflow: hidden;
  background: #000;
}

/* MAIN FIX HERE */
.image-card img {
  width: 100%;
  height: 100%;
  object-fit: cover;   /* ðŸ”¥ THIS FIXES WHITE SPACE */
  cursor: pointer;
}

/* DELETE BUTTON */
.delete-btn {
  position: absolute;
  top: 6px;
  right: 6px;
  background: rgba(255,0,0,0.85);
  color: #fff;
  border: none;
  width: 22px;
  height: 22px;
  border-radius: 50%;
  font-size: 14px;
  cursor: pointer;
  display: none;
}

.image-card:hover .delete-btn {
  display: block;
}

/* PROGRESS BAR */
.progress {
  position: absolute;
  bottom: 0;
  left: 0;
  height: 5px;
  width: 0%;
  background: #2ed573;
}

/* MODAL */
#modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  justify-content: center;
  align-items: center;
  z-index: 999;
}

#modal img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 10px;
}

#closeModal {
  position: absolute;
  top: 20px;
  right: 30px;
  color: #fff;
  font-size: 30px;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="container">
  <h1>Drag & Drop File Uploader</h1>

  <div id="dropArea">
    <p>Drag & Drop Images Here<br>or Click to Upload</p>
  </div>

  <input type="file" id="fileInput" accept="image/*" multiple hidden>

  <div id="error"></div>

  <div id="previewContainer"></div>
</div>

<!-- MODAL -->
<div id="modal">
  <span id="closeModal">&times;</span>
  <img id="modalImg">
</div>

<script>
const dropArea = document.getElementById("dropArea");
const fileInput = document.getElementById("fileInput");
const previewContainer = document.getElementById("previewContainer");
const error = document.getElementById("error");
const modal = document.getElementById("modal");
const modalImg = document.getElementById("modalImg");
const closeModal = document.getElementById("closeModal");

/* EVENTS */
dropArea.onclick = () => fileInput.click();

dropArea.addEventListener("dragover", e => {
  e.preventDefault();
  dropArea.classList.add("dragover");
});

dropArea.addEventListener("dragleave", () => {
  dropArea.classList.remove("dragover");
});

dropArea.addEventListener("drop", e => {
  e.preventDefault();
  dropArea.classList.remove("dragover");
  handleFiles(e.dataTransfer.files);
});

fileInput.addEventListener("change", () => {
  handleFiles(fileInput.files);
});

/* FUNCTIONS */
function handleFiles(files) {
  for (let file of files) {
    if (!file.type.startsWith("image/")) {
      error.innerText = "Only image files allowed!";
      continue;
    }
    error.innerText = "";
    readFile(file);
  }
}

function readFile(file) {
  const reader = new FileReader();
  reader.onload = e => {
    createPreview(e.target.result);
    saveImage(e.target.result);
  };
  reader.readAsDataURL(file);
}

function createPreview(src) {
  const card = document.createElement("div");
  card.className = "image-card";

  const img = document.createElement("img");
  img.src = src;

  img.onclick = () => {
    modal.style.display = "flex";
    modalImg.src = src;
  };

  const del = document.createElement("button");
  del.className = "delete-btn";
  del.innerText = "Ã—";
  del.onclick = ev => {
    ev.stopPropagation();
    card.remove();
    deleteImage(src);
  };

  const progress = document.createElement("div");
  progress.className = "progress";

  card.append(img, del, progress);
  previewContainer.appendChild(card);

  simulateProgress(progress);
}

function simulateProgress(bar) {
  let width = 0;
  const interval = setInterval(() => {
    width += 5;
    bar.style.width = width + "%";
    if (width >= 100) clearInterval(interval);
  }, 60);
}

/* LOCAL STORAGE */
function saveImage(src) {
  let images = JSON.parse(localStorage.getItem("images") || "[]");
  images.push(src);
  localStorage.setItem("images", JSON.stringify(images));
}

function deleteImage(src) {
  let images = JSON.parse(localStorage.getItem("images") || "[]");
  images = images.filter(i => i !== src);
  localStorage.setItem("images", JSON.stringify(images));
}

window.onload = () => {
  const images = JSON.parse(localStorage.getItem("images") || "[]");
  images.forEach(src => createPreview(src));
};

/* MODAL CLOSE */
closeModal.onclick = () => modal.style.display = "none";
modal.onclick = e => {
  if (e.target === modal) modal.style.display = "none";
};
</script>

</body>
</html>
